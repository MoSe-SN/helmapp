apiVersion: v2
name: kypo-crp-head
description: A Helm umbrella chart for deploying a KYPO CRP head node services
type: application
version: 0.0.1
appVersion: "21.12.2"
dependencies:
  - name: kypo-git-internal
    version: 0.0.1
    repository: file://charts/kypo-git-internal
    condition: kypo-git-internal.enabled
  - name: kypo-oidc
    version: 0.0.1
    repository: file://charts/kypo-oidc
    condition: kypo-oidc.enabled
  - name: kypo-guacamole
    version: 0.0.1
    repository: file://charts/kypo-guacamole
    condition: kypo-guacamole.enabled
