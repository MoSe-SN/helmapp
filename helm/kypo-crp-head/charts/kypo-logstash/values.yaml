replicasCount: 1

image:
  url: docker.elastic.co/logstash/logstash
  tag: 7.16.3

ports:
  - port: 5044
    protocol: TCP
    probe: false
  - port: 9600
    protocol: TCP
    probe: false
  - port: 10514
    protocol: UDP
  - port: 10515
    protocol: UDP
  - port: 10516
    protocol: UDP

mounts:
  - name: logstash
    extension: .yml
    mountPath: /usr/share/logstash/config/
    isOneFile: true
    subPath: true
    type:
      configMap:
        name: kypo-logstash-configmap
  - name: pipelines
    extension: .yml
    mountPath: /usr/share/logstash/config/
    isOneFile: true
    subPath: true
    type:
      configMap:
        name: kypo-logstash-configmap
  - name: pipes
    mountPath: /usr/share/logstash/pipeline/
    isOneFile: true
    subPath: false
    type:
      configMap:
        name: kypo-logstash-configmap
    items:
      - name: 10-kypo-logstash-portal-actions
        extension: .conf
      - name: 20-kypo-logstash-bash-commands
        extension: .conf
      - name: 30-kypo-logstash-msf-commands
        extension: .conf
